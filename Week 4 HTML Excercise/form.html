<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>
</head>

<body>
    <h1>Sample Form</h1>

    <form>


        <div>
            <label for="email">Email</label>
            <div>
                <input type="email" name="email" id="email">
            </div>
        </div>
        <br>



        <div>
            <label for="fname">First Name</label>
            <div>

                <input type="text" name="fname" id="fname">
            </div>
        </div>
        <br>


        <div>
            <label for="lname">Last Name</label>
            <div>
                <input type="text" name="lname" id="lname">
            </div>
        </div>
        <br>


        <div>
            <label for="researchinterests">Research Interests</label>
            <div>
                <textarea name="researchinterests" id="researchinterests"></textarea>
            </div>
        </div>
        <br>


        <div>
            <label for="projecttitle">Project Title</label>
            <div>
                <textarea name="projecttitle" id="projecttitle"></textarea>
            </div>
        </div>
        <br>


        <p>Top Skills</p>
        <div >
            <label >
                <input type="checkbox" name="sql" id="sql" value="sql">
                SQL
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="python" id="python" value="python">
                Python programming
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="matlab" id="matlab" value="matlab">
                Matlab
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="djs" id="djs" value="djs">
                D3js & Javascript
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="csharp" id="csharp" value="csharp">
                C# VB .Net
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="php" id="php" value="php">
                PHP
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="nodejs" id="nodejs" value="nodejs">
                Node.JS
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="webdesigntools" id="webdesigntools" value="webdesigntools">
                Web design tools (e.g. Wordpress)
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="htmlcss" id="htmlcss" value="htmlcss">
                HTML&CSS
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="excel" id="excel" value="excel">
                Excel
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="powerbi" id="powerbi" value="powerbi">
                PowerBI
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="tableau" id="tableau" value="tableau">
                Tableau
            </label>
        </div>
        <div >
            <label >
                <input type="checkbox" name="option13" id="option13" value="option13">
                Option 13
            </label>
        </div>
        <div >
            <label  for="other">
                <input type="checkbox" name="other" id="other" value="other">
                Other:
                <input type="text" name="txt" id="txt" placeholder="">
            </label>
        </div>
        <br>


        <div>
            <label for="qna">Suggestions and
                questions</label>
            <div>
                <textarea name="qna" id="qna"></textarea>
            </div>
        </div>
        <br>


        <div>
            <input name="submit" id="submit" type="button" value="Submit">

            <button type="reset">Reset</button>
        </div>

    </form>

</body>

</html>
